<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./catalog.css">
    <title>Catalog Management</title>
</head>

<body>
    <form action="#">
        <label for="catalogId">Catalog ID</label>
        <input type="text" name="catalogId" id="catalogId" /><br>
        <label for="catalogName">Catalog Name</label>
        <input type="text" name="catalogName" id="catalogName" /><br>
        <label for="status">Status</label>
        <input type="radio" name="status" id="active" checked value="active" /><label for="active">Active</label>
        <input type="radio" name="status" id="inactive" value="inactive" /><label for="inactive">InActive</label>
        <input type="submit" value="Save" id="btnSubmit" />
    </form>
    <hr>
    <form action="#">
        <label for="catalogNameSearch">Catalog Name</label>
        <input type="text" name="catalogNameSearch" id="catalogNameSearch" />
        <button id="btnSearch">Search</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>StudentId</th>
                <th>StudentName</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="content">

        </tbody>
    </table>
    <a href="javascript:prevPage()" id="prev">Prev</a>
    <ul id="listPage">

    </ul>
    <a href="javascript:nextPage()" id="next">Next</a>
    <script src="./catalog.js"></script>
</body>

</html>
